<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand"><img class="navbar__logo" src="logo.svg" alt="microblog img"/>Microblog
        </div>

        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a>
               </li> 
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calender</a>
               </li>
               </ul>

    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/entry" method="post">
                <p class="form__input">
                <label for="entry" class="form__label">entry contents</label>
                <textarea name="content" class="form__text" id="entry"></textarea>
                </p>
                <button type="submit" class="form__submit">submit</button>                

            </form>    
        </section>
        <section>
            <h1>Recent posts</h1>
            <article class="entry">
                <div>
                    <h2 class="entry__title">A bit of chilli day today</h2><time datetime="24-10-2019" class="entry__date">oct 24</time>
                </div>
                <p class="entry__content">Today i couldnt do much programming but thats ok! cant be too awesome every day now!
                    </p>
            </article>

        </section>


    </main>
    <footer class="footer">
        <div class="footer__content">
        <section class="left">
                <a class="footer__item">Made by jose salvatierra</a>
                <a class="footer__item">check out other project</a>
        </section>
        <section class="right">
            <div class="footer__column">
                <a class="footer__item">Recent</a>
                <a class="footer__item">Calender</a>
            </div>
            <div class="footer__column">
                <a class="footer__item">About</a>
                <a class="footer__item">how this was made</a>
            </div>        
                
        </section>
        </div>
    </footer>
    
</body>
</html>
